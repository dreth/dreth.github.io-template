<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Primary Meta Tags -->
  <meta name="title" content="Your name | Newsletter">

  <meta property="og:title" content="Your name | Newsletter">
  <meta property="og:description" content="">

  <!-- Twitter -->
  <meta property="twitter:card" content="/assets/icons/meta.png">
  <meta property="twitter:url" content="https://yoursite.com/newsletter">
  <meta property="twitter:title" content="Your name | Newsletter">
  <meta property="twitter:description" content="">

  <!-- stylesheet, script, icon and font -->
  <link rel="shortcut icon" id="icon"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
  <link rel="stylesheet" type="text/css" href="/assets/css/styles-settings.css">
  <link rel="stylesheet" type="text/css" id="mainStylesheet" href="/assets/css/styles.css">
  <script src="/assets/js/libs/jquery.js"></script>

  <!-- title -->
  <title id="newsletterTitleBar">Newsletter | Your name</title>

<body class="paddedBody">
  <div>
    <div class="row">
      <div class="column leftcol">
        <a class='title' href="/" onclick="this.href = home;" oncontextmenu="this.href = home;"><h1 class="inline">Your name</h1></a>
        <h3 id="newsletterHeading">🗒️ Newsletter</h3>
      </div>
      <div class="column rightcol">
        <br>
        <!-- Language switcher -->
        <div class="inline">
          <a onclick="updateLang('es')" onmouseenter="toggleLangText('es',1)" onmouseleave="toggleLangText('es',0)" class="l">🇪🇸🇩🇴</a>&nbsp;
          <a onclick="updateLang('en')" onmouseenter="toggleLangText('en',1)" onmouseleave="toggleLangText('en',0)" class="l">🇬🇧🇺🇸</a>
        </div>&emsp;&nbsp;
        <!-- Theme switcher -->
        <div id="themeSwitcher" class="inline"></div>
      </div>
    </div>
    <div class="divBorder smallPaddingAllAround">
      <div class="centered">
        <h2 id="newsletterUnsubscribed"></h2>
        <br><hr><br>
        <a href="/" class="b" onclick="this.href = home;" oncontextmenu="this.href = home;">
          <h2 id="backHome"></h2>
        </a>
      </div>      
    </div>
  </div>
</body>

<script src="/assets/js/mainScript.js"></script>
