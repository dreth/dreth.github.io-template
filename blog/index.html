<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

  <!-- Primary Meta Tags -->

  <meta name="description" content="List of articles">

  <meta property="og:type" content="website">

  <meta property="og:description" content="List of articles">
  <meta property="og:image" content="/assets/icons/meta.png">

  <meta property="twitter:description" content="List of articles">

  <link rel="stylesheet" type="text/css" href="/assets/css/styles-settings.css">
  <link rel="shortcut icon" id="icon"/>
  <link rel="stylesheet" type="text/css" id="mainStylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" type="text/css" href="/assets/css/blogStyles.css">

  <!-- title -->

</head>
